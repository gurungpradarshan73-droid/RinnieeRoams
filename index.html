<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RinnieRoams</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-sans text-slate-900">
    <div class="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col">
        <header class="p-6 bg-indigo-600 text-white rounded-b-3xl shadow-lg">
            <h1 class="text-3xl font-bold">RinnieRoams</h1>
            <p class="opacity-80">Where to next, explorer?</p>
        </header>

        <div class="px-6 -mt-4">
            <input type="text" placeholder="Search destinations..." class="w-full p-4 rounded-xl shadow-md border-none focus:ring-2 focus:ring-indigo-400 outline-none">
        </div>

        <main class="flex-1 p-6 space-y-6">
            <section>
                <h2 class="text-lg font-bold mb-3">Popular Destinations</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-indigo-100 h-32 rounded-2xl flex items-center justify-center font-semibold text-indigo-700">Paris</div>
                    <div class="bg-orange-100 h-32 rounded-2xl flex items-center justify-center font-semibold text-orange-700">Tokyo</div>
                </div>
            </section>

            <section class="bg-indigo-600 rounded-2xl p-6 text-white text-center">
                <h3 class="text-xl font-bold mb-2">Track Your Travels</h3>
                <p class="text-sm opacity-90 mb-4">Keep all your memories in one place.</p>
                <button class="bg-white text-indigo-600 px-6 py-2 rounded-full font-bold shadow-lg active:scale-95 transition">Start New Trip</button>
            </section>
        </main>

        <nav class="p-4 border-t flex justify-around text-slate-400">
            <span class="text-indigo-600 font-bold underline">Home</span>
            <span>Map</span>
            <span>Profile</span>
        </nav>
    </div>
</body>
</html>
